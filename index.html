<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon/tic-tac-toe (3).png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- X by Melvin Salas from NounProject.com
  Circle by Enzo Martin from NounProject.com -->
  <title>TicTacToe</title>
</head>

<body>
  <div class="header">
    <h1 class="title">TicTacToe</h1>
    <h2 class="player-title">Player One
      <svg width="32px" height="32px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        class="bi bi-x-lg">
        <path
          d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
      </svg>
    </h2>
    <h2 class="player-title">Player Two
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" width="32px" height="32px" viewBox="0 0 120 120" enable-background="new 0 0 120 120"
        xml:space="preserve">
        <circle cx="60" cy="60.834" r="54.167" />
      </svg>
    </h2>
  </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="game-result" id="game-result">
    <div data-game-result-text></div>
    <button id="restartBtn">Restart</button>
  </div>

</body>

</html>
